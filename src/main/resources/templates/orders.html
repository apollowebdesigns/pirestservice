<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="styles/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!-- Custom CSS -->
    <link rel= "stylesheet" type= "text/css" href= "styles/styles.css" />
    <link rel= "stylesheet" type= "text/css" href= "styles/buttons.css" />
    <style>
        #mapid { height: 900px; }
    </style>
</head>
<body ng-app="app" ng-controller="OrdersController as ordersCtrl">
<!--<div class="container">-->
<!--<h1 class="heading" th:text="'' + ${name} + '?'" />-->
<!--</div>-->
<nav class="white" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Raspberry Pi</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="/map">Map</a></li>
            <li><a href="/about">About</a></li>
            <li>
                <div>
                    <button class="btn blue-grey-text btn-medium" ng-click="ordersCtrl.killPi()">Exit Server</button>
                </div>
            </li>
        </ul>

        <ul id="nav-mobile" class="side-nav background">
            <li><h3 class="font-black container top-space">Raspberry Pi Options</h3></li>
            <li><a href="/" class="container top-space">Home</a></li>
            <li><a href="/orders" class="container top-space">Move!</a></li>
            <li><a href="/map" class="container top-space">Map</a></li>
            <li><a href="/about" class="container top-space">About</a></li>
            <li class="top-space">
                <div class="container">
                    <button class="btn blue-grey-text btn-medium" ng-click="ordersCtrl.killPi()">Exit Server</button>
                </div>
            </li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>
<main class="container">
    <h1>Orders people!</h1>
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 center button-background">
                    <h3><i class="mdi-content-send brown-text"></i></h3>
                    <div>
                        <div class="row">
                            <div class="row">
                                <button class="btn waves-effect waves-light" ng-click="ordersCtrl.driveForwards()">forwards</button>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light" ng-click="ordersCtrl.driveLeft()">left</button>
                                <button class="btn-floating btn-large waves-effect waves-light green" ng-click="ordersCtrl.orderData()"><i class="large material-icons">play_circle_outline</i></button>
                                <button class="btn waves-effect waves-light" ng-click="ordersCtrl.driveRight()">right</button>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light" ng-click="ordersCtrl.driveBackwards()">backwards</button>
                            </div>
                        </div>
                    </div>
                    <h4>Rewind The Pi</h4>
                    <div>
                        <button class="btn-floating btn-large waves-effect waves-light purple" ng-click="ordersCtrl.orderData()"><i class="large material-icons">replay</i></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
</body>
